<html>
	<head>
		<title>JSPaint</title>
        <script src="paint.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body onload="setup()">
        <div id="titlebar">
            <span id="titletext">JSPaint</span>
        </div>
        <div id="tools">
            <label for="colour">Colour: </label>
            <input type="color" id="colour" name="colour" value="#000000">
            <label for="pen">Pen size: </label>
            <input type="text" id="pen" name="pen" value="1">
            <a id="download" download="image.png"><button onclick="save()">Save!</button></a>
        </div>
		<canvas id="paint"></canvas>
	</body>
</html>
